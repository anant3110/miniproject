   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
      <meta name="msapplication-TileColor" content="#3372DF">
      <link rel="shortcut icon" href="images/favicon.png">

         <link rel="canonical" href="http://www.example.com/">
         -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-red.min.css" />
      <link rel="stylesheet" href="styles.css">
      <style>
         #view-source {
         position: fixed;
         display: block;
         right: 0;
         bottom: 0;
         margin-right: 40px;
         margin-bottom: 40px;
         z-index: 900;
         }
         .demo-card-wide > .mdl-card__title {
         color: #fff;
         background: url("../assets/Profile pic.jpg") no-repeat;
         background-size:cover;	
         }
         .mdl-layout__header{
		 	height: 25%;
		 }   
      </style>
   </head>
   <body style="background: url('../assets/money.jpg');" class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
         <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div class="mdl-layout__header-row">
               <h3 style="align:center;">Payment Panel</h3>
            </div>
         </header>
         <main class="mdl-layout__content">
         <div style="margin-left: 600px; margin-top: 50px; height:420px; width:406px" class="demo-card-wide mdl-card mdl-shadow--2dp">
                     <div class="mdl-card__title mdl-card--expand">
                        <h1 class="mdl-card__title-text">Dr. Dheeraj Sanghi</h1>
                     </div>
                     <div class="mdl-card__supporting-text">
                        2016069
                     </div>
                     </div>
                     </section>
               <section class="section--center mdl-grid mdl-grid--no-spacing">
                  <table style="margin-left:39.125%; margin-top:5px;" class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
                     <thead>
                        <tr>
                           <th style="height:60px;" class="mdl-data-table__cell--non-numeric">
                           	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                               Rs 1700/-
                            </button>
                           </th>
                           <th style="height:60px;" class="mdl-data-table__cell--non-numeric">
                           	  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                 Rs 2000/-
                              </button>
                           </th>
                           <th style="height:60px;" class="mdl-data-table__cell--non-numeric">
                              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                 Rs 2200/-
                              </button>
                           </th>
                        </tr>
                     </thead>
                  </table>
               </section>
      	 </main>
      	 </div>
      <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
   </body>
