<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Registration Page</title>
      <!-- Add to homescreen for Chrome on Android -->
      <meta name="mobile-web-app-capable" content="yes">
      <link rel="icon" sizes="192x192" href="images/android-desktop.png">
      <!-- Add to homescreen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Material Design Lite">
      <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
      <!-- Tile icon for Win8 (144x144 + tile color) -->
      <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
      <meta name="msapplication-TileColor" content="#3372DF">
      <link rel="shortcut icon" href="images/favicon.png">
      <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
      <!--
         <link rel="canonical" href="http://www.example.com/">
         -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-red.min.css" />
      <link rel="stylesheet" href="styles.css">
      <style>
         #view-source {
         position: fixed;
         display: block;
         right: 0;
         bottom: 0;
         margin-right: 40px;
         margin-bottom: 40px;
         z-index: 900;
         }
         .demo-card-square.mdl-card {
         width: 300px;
         height: 340px;
         }
         .demo-card-square > .mdl-card__title {
         color: #fff;
         background: url("Profile pic.jpg") no-repeat;
         background-size:300px 300px; 
         }
         .demo-card-wide > .mdl-card__title {
         color: #fff;
         background: url("Profile pic.jpg") no-repeat;
         background-size:340px 340px	
         }
         .mdl-layout__header{
		 	height: 20%;
		 }   
      </style>
   </head>
   <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
         <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div style=class="mdl-layout__header-row">
               <h3>Payment Panel</h3>
            </div>
         </header>
         <main class="mdl-layout__content">
         <div style="margin-left: 500px; margin-top: 50px; width:406px; height:406px" class="demo-card-wide mdl-card mdl-shadow--2dp">
                     <div class="mdl-card__title mdl-card--expand">
                        <h1 class="mdl-card__title-text">Full Name</h1>
                        <br>
                     </div>
                  </div>
                  <table style="margin-top: 50px; height:406px" class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
                     <thead>
                        <tr>
                           <th class="mdl-data-table__cell--non-numeric">Meal Name</th>
                           <th class="mdl-data-table__cell--numeric">Coupons Left</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td class="mdl-data-table__cell--non-numeric">Dinner</td>
                           <td class="mdl-data-table__cell--numeric">From Database</td>
                        </tr>
                        <tr>
                           <td class="mdl-data-table__cell--non-numeric">Lunch</td>
                           <td class="mdl-data-table__cell--numeric">From Database</td>
                        </tr>
                        <tr>
                           <td class="mdl-data-table__cell--non-numeric">Evening Tea</td>
                           <td class="mdl-data-table__cell--numeric">From Database</td>
                        </tr>
                        <tr>
                           <td class="mdl-data-table__cell--non-numeric">Breakfast</td>
                           <td class="mdl-data-table__cell--numeric">From Database</td>
                        </tr>
                     </tbody>
                  </table>   
      	 </main>
      	 </div>
      <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
   </body>
</html>
